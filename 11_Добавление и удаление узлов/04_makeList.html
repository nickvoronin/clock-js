<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>

  <script>

    "use strict";
    var list = document.createElement("ol");
    document.body.appendChild(list);
    var input;
    while ( input = prompt("Введите следующий элемент", "Что тебя волнует?") ) {
      var li = document.createElement("li");
      li.innerText = input;
      list.appendChild(li);
    }
  </script>
  </body>
</html>
